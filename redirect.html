<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Abriendo Instagram...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    if (!username) {
      document.body.innerHTML = "<h2>Falta el nombre de usuario.</h2>";
    } else {
      // Intentar abrir directamente en la app
      window.location = "https://instagram.com/_u/" + username;

      // Fallback (si no se abre la app en 1s)
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/" + username + "/";
      }, 1000);
    }
  </script>
</head>
<body>
  <h2>Abriendo memorial en Instagram...</h2>
</body>
</html>
