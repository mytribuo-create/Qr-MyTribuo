<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const DATA_URL = "https://script.google.com/macros/s/AKfycbxRk9Uu2_AMhwY1KRVWA_HeNlWm-b0_A1LUvF3Yg4_YfsXEXnAEQOjSzuVl1sWxnTTpqg/exec";

    fetch(DATA_URL)
      .then(r => r.json())
      .then(rows => {
        const item = rows.find(r => r.id == id);
        if (item && item.enlace) {
          window.location.href = item.enlace;
        } else {
          document.body.innerHTML = `<h2>Este memorial a√∫n no ha sido activado.</h2>`;
        }
      })
      .catch(err => {
        document.body.innerHTML = `<h2>Error al cargar los datos.</h2>`;
      });
  </script>
</head>
<body>
  <h2>Redireccionando...</h2>
</body>
</html>
