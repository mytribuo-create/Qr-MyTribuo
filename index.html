<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Redirigiendo...</title>
<script>
async function redirigir() {
  const params = new URLSearchParams(window.location.search);
  const k = params.get("k");
  if (!k) {
    document.body.innerText = "Falta parámetro k";
    return;
  }

  const endpoint = "https://script.google.com/macros/s/AKfycbz3hdsuxWPiFoib1f76Nhb_tFKEMva5W-_YwTo059BLJVn--J3BhwAYkKMXaB6ko3Kq/exec" + encodeURIComponent(k);
  
  try {
    const res = await fetch(endpoint);
    const data = await res.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      document.body.innerText = data.error || "No se encontró la URL";
    }
  } catch (err) {
    document.body.innerText = "Error al conectar con Apps Script";
  }
}
redirigir();
</script>
</head>
<body>Redirigiendo...</body>
</html>
